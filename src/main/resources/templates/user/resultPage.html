<div th:replace="/fragments/header"></div>

<main>
    <div class="container">
        <div class="container d-flex flex-column">
            <div class="title justify-content-center">
                <div class="d-flex align-items-baseline">
                    <h1 th:text="${session.topicName}">Topic 1. Basic structure of Java program</h1>
                    <h3 th:text="${session.testName}">/Java 2 Fundamentals</h3>
                </div>
            </div>
            <div class="result">
                <div class="result__container">
                    <div class="row justify-content-center">
                        <h3>Your result</h3>
                    </div>
                    <div class="row result__body">
                        <div class="result__control">
                            <h2 th:text="${session.percentageOfCorrect} + '%'">100%</h2>
                            <h2 th:text="${session.quantityOfRightAnswers} + '/' + ${session.questionSize}">(55/75)</h2>
                        </div>
                    </div>
                    <div class="result">
                        <div class="count-answers">
                            <p>Correct answers</p>
                            <p th:text="${session.quantityOfRightAnswers}">55</p>
                        </div>
                        <div class="count-answers">
                            <p>Wrong answers</p>
                            <p th:text="${session.questionSize} - ${session.quantityOfRightAnswers}">20</p>
                        </div>
                    </div>
                    <div class="row grid__item" id="resultTableBody">
                    </div>
                </div>
            </div>
            <form th:action="@{/user/statistics}" class="row" method="get">
            <div class="w-75 mx-auto">
                <button class="btn submit-button mt-5 w-100" type="submit">
                    Show all my statistics
                </button>
            </div>
            </form>
        </div>
    </div>
</main>

<div th:replace="/fragments/footer"></div>
<div th:replace="/fragments/modals"></div>

</body>
</html>
